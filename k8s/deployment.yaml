apiVersion: apps/v1
kind: Deployment
metadata:
  name: aqi-app-new
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aqi-app-new
  template:
    metadata:
      labels:
        app: aqi-app-new
    spec:
      containers:
        - name: aqi-app-new
          image: ghcr.io/<username>/<repo>:latest
          ports:
            - containerPort: 8080

